<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Request</title>
</head>
<body>
    <div class="container">
        <h2 class="cart-heading">Ride Request</h2>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-details">
                    <h3>Ride ID: UBER123</h3>
                    <p>Destination: City A</p>
                    <p>Ride Type: Standard</p>
                </div>
            </div>

            <div class="cart-item">
                <div class="item-details">
                    <h3>Ride ID: UBER789</h3>
                    <p>Destination: City B</p>
                    <p>Ride Type: Premium</p>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <p>Total Rides: 2</p>
            <button class="checkout-button">Request Now</button>
        </div>
    </div>
</body>
</html>
